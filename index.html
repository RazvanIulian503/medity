<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/media-query.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="icon" type="image/x-icon" href="/images/medity-favicon.svg">
</head>
<body onload="getTime()">

    <!-- NO DISPLAY MOBILE -->
    <div id="mobile">
        <h2>Sorry, but Medity does not yet support mobile devices.</h2>
        <h4>We are working hard to fix this.</h4>

        <div class="mobile-img">
            <img src="/images/sorry-message-medity.jpg" alt="sorry message medity">
        </div>
    </div>

    <video id="video" src="https://res.cloudinary.com/razvaniulian/video/upload/v1660238924/videos/beach.webm" autoplay loop></video>

    <main>

        <div id="settings">

            <div class="container settings-header">
                <div class="row">
                    <div class="col-lg-12 settings-header-logo">
                        <a href="https://razvaniulian503.github.io/meditation-app"><img class="settings-header-image" src="images/medity-logo.svg" alt="medity logo"></a>
                    </div>
                </div>
            </div>
    
            <div class="container settings-search">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>Choose Background üîç</h4>
                    </div>
                    <small class="settings-search-small">Click an emoji for more content </small>
                </div>
                <div class="row settings-search-icons">
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="beach" alt="v1660238924" id="beach">
                            <div class="settings-search-emoji">
                                üèñÔ∏è
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="nature" alt="v1660238928" id="nature">
                            <div class="settings-search-emoji">
                                üå≤
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="city" alt="v1660238923" id="city">
                            <div class="settings-search-emoji">
                                üèôÔ∏è
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="animals" alt="v1660407819" id="animals">
                            <div class="settings-search-emoji">
                                üê∂
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="library" alt="v1660408329" id="library">
                            <div class="settings-search-emoji">
                                üìö
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="settings-search-icon" title="snow" alt="v1660497766" id="snow">
                            <div class="settings-search-emoji">
                                ‚òÉÔ∏è
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
    
                <div class="container settings-timer">
    
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Set The Duration ‚åõ</h4>
                        </div>
                    </div>
    
                    <div class="col-lg-12 settings-timer-time">
                        <h2 id="time">05:00</h2>
                        <small>minutes</small>
                    </div>
    
                    <div class="col-lg-12" id="slider">
                        <div class="settings-timer-slider">
                            <input oninput="setTimer()" type="range" min="1" max="60" value="5" class="settings-timer-slider-1" id="timerSlider">
                        </div>
                    </div>
    
                    <div class="col-lg-12 settings-timer-start">
                        <div class="start">
                            <button onclick="startTimer()" id="startBtn" class="settings-timer-button" onclick="">START</button>
                        </div>
                        <div class="pause">
                            <button id="pauseBtn" class="settings-timer-button">PAUSE</button>
                        </div>
                        <div class="resume">
                            <button id="resumeBtn" class="settings-timer-button">RESUME</button>
                        </div>
                        <div class="reset">
                            <button id="resetBtn" class="settings-timer-button">RESET</button>
                        </div>
                    </div>
    
                </div>


            <div class="container settings-quotes">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="settings-quotes-header">Quote of the Day üòá</h4>
                        <p id="quote" class="settings-quotes-text"></p>
                        <small id="author"></small>
                    </div>
                </div>
            </div>

        </div>
        
        
        <div class="settings-user-timezone">
            <p id="userTimezone"></p>
        </div>

        <div class="settings-user">
            <div class="settings-user-icon">
                <img src="images/user-icon.svg" alt="user icon" >
            </div>
        </div>

    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    
    <script type="text/javascript">
    
    // GENERATES QUOTE

    const quote = document.getElementById('quote');
    const author = document.getElementById('author');
        
    const getQuote = () => {
        fetch("http://quotable.io/random")
            .then(res => res.json())
            .then(data => {
                quote.innerHTML = `"${data.content}"`;
                author.innerHTML = data.author;
        })
    };

    getQuote();
    </script>

</body>
</html>
